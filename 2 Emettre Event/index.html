<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket IO</title>
  </head>
  <body>
    <h1>Socket io</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      // Établir la connexion avec le serveur apres avoir chargé la librairie coté client
      const socket = io();

      // Evenement connect
      // Écouter l'événement de connexion
      socket.on("connect", () => {
        console.log("Connecté au serveur avec ID:", socket.id);
      });

      // Recevoir le message envoyé par le serveur
      socket.on("messageServeur", (data) => {
        console.log(`message reçu du serveur : ${data}`);
      });

      // Envoyer un message au serveur
      socket.emit("messageClient", "ceci vient du client");

      socket.on("disconnect", () => {
        console.log("Déconnection du client après 5s");
      });
    </script>
  </body>
</html>
